<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5rem;
            padding: 10px;
            border: none;
            outline: none;
            background: #444;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
            margin: 5px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 50%;
            background: #333;
            color: white;
            transition: 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        button:hover {
            background: #555;
        }
        .operator {
            background: #ff9500;
        }
        .operator:hover {
            background: #e08900;
        }
        .equal {
            background: #28a745;
        }
        .equal:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>VIRTUAL CALCULATOR</h1>
    <div class="calculator">
        <input type="text" id="screen" readonly>
        <table>
            <tr>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button class="operator">C</button></td>
                <td><button class="operator">%</button></td>
            </tr>
            <tr>
                <td><button>9</button></td>
                <td><button>8</button></td>
                <td><button>7</button></td>
                <td><button class="operator">X</button></td>
            </tr>
            <tr>
                <td><button>6</button></td>
                <td><button>5</button></td>
                <td><button>4</button></td>
                <td><button class="operator">-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="equal">=</button></td>
                <td><button class="operator">/</button></td>
            </tr>
        </table>
    </div>
</div>
<script>
    let screen = document.getElementById("screen");
    let buttons = document.querySelectorAll("button");
    let screenvalue = "";
    buttons.forEach(button => {
        button.addEventListener("click", (e) => {
            let buttontext = e.target.innerText;
            if (buttontext === "X") {
                buttontext = "*";
                screenvalue += buttontext;
            } else if (buttontext === "C") {
                screenvalue = "";
            } else if (buttontext === "=") {
                try {
                    screenvalue = eval(screenvalue);
                } catch {
                    screenvalue = "Error";
                }
            } else {
                screenvalue += buttontext;
            }
            screen.value = screenvalue;
        });
    });
</script>
</body>
</html>
